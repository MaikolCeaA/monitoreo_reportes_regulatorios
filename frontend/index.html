<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Reportes Regulatorios</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <img src="../images/BANNER_QIK.png" alt="Banner" />
    </div>
    <div class="right-panel">
      <h2>Login</h2>
      <input id="username" type="text" placeholder="Username">
      <input id="password" type="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <button class="secondary" onclick="alert('Recuperación no implementada')">Forgot Password</button>
      <button class="secondary" onclick="alert('Creación no implementada')">Create Account</button>
    </div>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const valid = window.api.validarUsuario(user, pass);
      if (valid) {
        window.api.loginSuccess();
      } else {
        alert("Usuario o contraseña incorrectos.");
      }
    }
  </script>
</body>
</html>
