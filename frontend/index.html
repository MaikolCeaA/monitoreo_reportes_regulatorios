<!DOCTYPE html>
<html>
<head><title>Dashboard Reportes</title></head>
<body>
  <h1>Reportes Regulatorios</h1>
  <ul id="lista"></ul>

  <script>
    fetch("/api/reportes")
      .then(res => res.json())
      .then(data => {
        const lista = document.getElementById("lista");
        data.forEach(r => {
          const li = document.createElement("li");
          li.textContent = `${r.nombre} - ${r.estado}`;
          lista.appendChild(li);
        });
      });
  </script>
</body>
</html>
